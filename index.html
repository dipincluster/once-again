  <body>
 
 <div class="container">
<table class="table table-striped table-bordered table-hover">
  <thead>
<tr><th>#</th><th>First Name</th><th>Last Name</th><th>User Id</th>
  </thead>
<tbody>
  <tr class="active" ><th>1</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
  <tr class="success" ><th>2</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
  <tr class="info"><th>3</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
  <tr class="warning"><th>4</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
  <tr class="danger"><th>5</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
  <tr><th>6</th><td>Mark</td><td>walburg</td><td>@markburg</td></tr>
</tbody>
</table>
</div>
<div class="container">
  <form>
<div>
  <label for="exampleEmail">Email Address</label>
  <input type="email" id="exampleEmail" placeholder="Email">
</div>
  </form>

  <form class="form-inline">
  <div class="form-group">
    <label class="" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
      <div class="input-group-addon">.00</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Transfer cash</button>
</form>
<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  </body>
